<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search Engine</title>
</head>
<body>
    <h1 class="heading">
        Image search engine
    </h1>

    <div class="result_box"></div>
    <button id="load_more">
        Load More
    </button>
</body>
<script src="script.js"></script>
</html>
